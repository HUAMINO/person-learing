<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        
        div {
            position: absolute;
            width: 200px;
            height: 200px;
            background: pink;
        }
    </style>
</head>

<body>
    <button>动起来</button>
    <div></div>
    <script>
        $('button').click(function () { 
           $('div').animate({
            left:500,
            opacity: 0.5,
            width:500,
           }, 500 , function(){
            console.log('动完了');
           }).animate({
            top:500,
            opacity: 1,
            width:300,
            height:300,
            borderRadius:'50%'
           }).animate({
            top:0,
            left:50,
            opacity: 1,
            width:100,
            height:100,
            borderRadius:'50%'
           })
            
        });



    </script>
</body>

</html>
