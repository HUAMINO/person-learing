<head>

    <style>
        
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        a {
            text-decoration: none;
            font-size: 14px;
        }
        
        .nav {
            margin: 100px;
        }
        
        .nav>li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }
        
        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }
        
        .nav>li>a:hover {
            background-color: #eee;
        }
        
        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }
        
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }
        
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

    <script>
        $(function() {
            // 事件切换 hover 
            // $('').hover(fn,fn2);
            // fn1 表示鼠标经过的回调函数
            // fn2 表示鼠标离开的回调函数


            // // 鼠标经过
            // $(".nav>li").mouseover(function() {
            //     // $(this) jQuery 当前元素  this不要加引号
            //     // show() 显示元素  hide() 隐藏元素
            //     $(this).children("ul").slideDown(200);
            // });
            // 鼠标离开
            $(".nav>li").mouseout(function() {
                $(this).children("ul").slideUp(200);
            });

            $('.nav>li').hover(function () {
                //经过
                 $(this).children('ul').slideDown(200);
            
                    
                }, function () {
               // 离开
                  $(this).children('ul').slideUp(200);
                }
            );

            
            $('.nav>li').hover(function () {
                 $(this).children('ul').stop().slideToggle(200);     
                }
            );

            // 动画队列 

            // jQuery的动画效果, 会进入到一个队列里面, 排队依次执行.

            // stop() 停止动画效果 , 相当于结束上一次动画效果
            // 在每个动画效果的前面, 加上stop()
        })
    </script>
