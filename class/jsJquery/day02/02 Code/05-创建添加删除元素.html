<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>原先的li</li>
        <li>原先的li</li>
        <li>原先的li</li>
    </ul>
    <div class="test">我是原先的div</div>
    <script>
        // 1. 创建元素    $() 包裹要创建的元素
        var $li = $('<li>我是新创建的li</li>')
        console.log($li)

        // 2. 添加元素  
        // 2.1 内部添加  父子
        // 1）内部添加 append()  在父级内部最后追加
        // $('ul').append($li)
        // 2）prepend()  在父级内部前面添加
        $('ul').prepend($li)

        // 2.2 外部添加  兄弟关系
        var $div = $('<div>我是新创建的div</div>')
        // 1） after（） 把内容放到目标元素之后
        // $('.test').after($div)
        // 2)  before()   把内容放到目标元素之前
        $('.test').before($div)

        // 3. 删除元素
        // 3.1 $().remove() 删除选中的元素本身
        $('ul').remove()
        // 3.2 删除元素内部的节点，孩子 
        // $('ul').empty()

        $('ul').html('')
        // $('ul').text('');

        


    </script>
</body>

</html>
