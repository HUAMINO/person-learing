<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            margin: 100px;
            overflow: hidden;
            position: relative;
        }

        .son {
            width: 150px;
            height: 150px;
            background-color: purple;
            position: absolute;
            /* left: 10px; */
            /* top: 10px; */
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>

        // 1. 获取设置距离文档的位置（偏移） offset() 跟父级定位没有关系
        console.log($('.son').offset())

        console.log($('.son').offset().left)
        console.log($('.son').offset().top)

        // offset() 还可以设置相对于文档的距离
        // $('.son').offset({
        //     left:200,
        //     top:200
        // })

        // 2. 获取距离带有定位父级的位置（偏移） position()  

        console.log($('.son').position())
        console.log($('.son').position().left)
        console.log($('.son').position().top)

// position() 不能设置， 只能获取

    </script>
</body>

</html>
