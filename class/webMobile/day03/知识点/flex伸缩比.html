<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 容器总宽度减去没有加flex的宽度剩余的宽度按照flex的值去瓜分按照比列各自来分析 -->
<style>
  * {
    padding: 0;
    margin: 0;
    list-style: none;

  }

  ul {
    display: flex;
    width: 800px;
    height: 200px;
    background-color: red;
    margin: 100px auto;
  }

  ul li:nth-child(1) {
    width: 150px;
    height: 200px;
    background-color: pink;
  }

  ul li:nth-child(2) {
    flex: 1;
    width: 150px;
    height: 200px;
    background-color: rgb(0, 0, 0);
  }

  ul li:nth-child(3) {
    flex: 2;
    width: 150px;
    height: 200px;
    background-color: rgb(26, 255, 0);
  }
</style>
<body>
<ul>
  <li></li>
  <li></li>
  <li></li>
</ul>
</body>
</html>
