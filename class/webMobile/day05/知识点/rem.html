<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  html {
    /* rem是相对于html的值 也被改变 */
    /* 1rem 所代表相对于html标签的font-size大小 */
    /* 同时通过修改html的fz，让rem的参考值变化 */
    font-size: 20px;
  }

  div {
    font-size: 1rem;
    width: 5rem;
    background-color: red;
    height: 5rem;
  }
</style>
<body>
  <div>测试文字</div>
</body>
</html>
