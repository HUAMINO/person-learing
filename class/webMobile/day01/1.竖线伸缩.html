<style>
    .box {
        width: 600px;
        height: 600px;
        position: relative;
        background-color: brown;
    }

    .box .son {
        width: 0px;
        height: 10px;
        background-color: black;
        position: absolute;
        left: 50%;
        top: 100%;
        transform: translate(-50%);
        transition: all 2s;
    }

    .box:hover .son {
        width: 600px;
        height: 10px;
    }

</style>

    <div class="box">
