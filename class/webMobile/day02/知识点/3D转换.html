<style>
body {
  /* shi */
    perspective: 900px;
    text-align: center;
  }

.box1 {
    margin: 5px auto;
    width: 200px;
    height: 200px;
    background-color: rgb(223, 51, 80);
    
    transition: all 2S;

}

.box1:hover {
    transform: rotateX(45deg);
}


.box2 {
    margin: 5px auto;
    width: 200px;
    height: 200px;
    background-color: BLUE;
    transition: all 2S;
}

.box2:hover {
  transform: rotateY(45deg);
}

.box3 {
    margin: 5px auto;
    width: 200px;
    height: 200px;
    background-color:RED;
    transition: all 2S;
}

.box3:hover
{
    transform: rotateZ(45deg);
}
</style>
<body>
  <h2>x轴</h2>
  <div class="box1"></div>
  <h2>Y轴</h2>
  <div class="box2"></div>

  <div class="box3"></div>
</body>
