<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
body {
    perspective: 800px;
    text-align: center;


  }

.box {
  transform-style: preserve-3d;
    margin: 0 auto;
    width: 200px;
    height: 200px;
    border: 1px solid red;
    transition: all 2S;
    position: relative;
}
.box .one {
  width: 200px;
  height: 200px;
  top: 0;
  left: 0;
  position: absolute;
  background-color: black;
  transform: translateZ(100px);
}

.box .two {
  width: 200px;
  height: 200px;
  top: 0;
  left: 0;
  position: absolute;
  background-color: red;
  transform: translateZ(-100px);
}

.box:hover {
    transform: rotateY(90deg);
}
</style>
<body>
    <div class="box">
      <div class="one"></div>
      <div class="two"></div>
    </div>
</body>
</html>
