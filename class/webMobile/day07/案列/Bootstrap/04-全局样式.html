<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <style>
        .table {
            width: 800px;
            height: 400px;
        }

        form {
            width: 800px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <!-- 表格 -->
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <td class="active">测试文字</td>
            <td class="success">测试文字</td>
            <td class="warning">测试文字</td>
            <td class="danger">测试文字</td>
            <td class="info">测试文字</td>
        </tr>

        <tr>
            <td class="active">测试文字</td>
            <td class="success">测试文字</td>
            <td class="warning">测试文字</td>
            <td class="danger">测试文字</td>
            <td class="info">测试文字</td>
        </tr>
        <tr>
            <td class="active">测试文字</td>
            <td class="success">测试文字</td>
            <td class="warning">测试文字</td>
            <td class="danger">
                <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary button</button>
            </td>
            <td class="info">
                <button type="button" class="btn btn-success">（成功）Success</button>
            </td>
        </tr>
    </table>

    <hr>
    <span class="caret"></span>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">用户名</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" value="" disabled>
                Option two is disabled
            </label>
        </div>

        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>
        <div class="radio disabled">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                Option three is disabled
            </label>
        </div>
    </form>
    <form class="form-horizontal">
        <div class="form-group has-success has-feedback">
          <label class="control-label col-sm-3" for="inputSuccess3">Input with success</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputSuccess3" aria-describedby="inputSuccess3Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputSuccess3Status" class="sr-only">(success)</span>
          </div>
        </div>
        <div class="form-group has-success has-feedback">
          <label class="control-label col-sm-3" for="inputGroupSuccess2">Input group with success</label>
          <div class="col-sm-9">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess2Status" class="sr-only">(success)</span>
          </div>
        </div>
      </form>
</body>

</html>
