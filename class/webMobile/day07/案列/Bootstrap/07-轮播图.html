<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.bs的css -->
    <link rel="stylesheet" href="./bootstrap-3.4.1-dist/css/bootstrap.min.css">
</head>

<body>
    <!-- ______________________________________ -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            <li data-target="#carousel-example-generic" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <!-- item 其中一张图片 -->
            <div class="item active">
                <img src="../../01-案例/03-项目-AlloyTeam/AlloyTeam/uploads/banner_1.jpg" alt="...">
                <div class="carousel-caption">
                    轮播图1
                </div>
            </div>
            <!-- item 其中一张图片 -->
            <div class="item ">
                <img src="../../01-案例/03-项目-AlloyTeam/AlloyTeam/uploads/banner_2.jpg" alt="...">
                <div class="carousel-caption">
                    轮播图1
                </div>
            </div>
            <!-- item 其中一张图片 -->
            <div class="item ">
                <img src="../../01-案例/03-项目-AlloyTeam/AlloyTeam/uploads/banner_3.jpg" alt="...">
                <div class="carousel-caption">
                    轮播图1
                </div>
            </div>
            <!-- item 其中一张图片 -->
            <div class="item ">
                <img src="../../01-案例/03-项目-AlloyTeam/AlloyTeam/uploads/banner_4.jpg" alt="...">
                <div class="carousel-caption">
                    轮播图1
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</body>
    <!-- 2.jq -->
    <script src="./js/jquery.js"></script>
    <!-- 3.bs的js -->
    <script src="./bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</html>
