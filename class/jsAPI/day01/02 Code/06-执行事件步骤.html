<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 200px;
        height: 200px;
        background: pink;
    }

    .move {
        width: 200px;
        height: 200px;
        background: skyblue;
    }
</style>

<body>
    <div id="demo">123</div>
    <div class="box"></div>
    <input type="text">
    <!-- <input type="password"> -->
    <!-- <input type="checkbox"> -->
    <div class="move">

    </div>
    <script>

        var div1 = document.querySelector('#demo');
        console.log(div1);
        div1.onclick = function () {
            console.log('睡醒了吗');
        }


        /* 获取元素 */
        var box = document.querySelector('.box')
        /* 注册绑定事件 */
        box.onmouseover =  function() {
            /* 编写事件处理程序 */
            console.log('我进入这个box');
        }

        box.onmouseout = function() {
            /* 编写事件处理程序 */
            console.log('我离开了这个盒子');
        }




    </script>
</body>

</html>
