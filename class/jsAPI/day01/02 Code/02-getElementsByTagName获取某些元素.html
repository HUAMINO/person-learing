<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>

    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>

    <ol >
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>

    <script>
        // 语法：element.getElementsByTagName('标签名') 
        // 作用：根据标签名获取元素对象
        // 参数：标签名
        // 返回值：元素对象集合（伪数组，数组元素是元素对象）
        // 根据标签名, 获取所有选中的元素集合, 返回的是伪数组, 元素集合
         var lis = document.getElementsByTagName('li')

         /* 遍历li每一个元素 */
         for(var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
         }

         /* 如果页面上只有一个与元素，通过TagName获取到的还是一个伪数组 */
         var ul = document.getElementsByTagName('ul')
         console.log(ul);

         /* 获取到id为ol 下的所有li标签*/
         var ol = document.getElementById('ol');
         var list = ol.getElementsByTagName('li');
         console.log(list);

         /* 如果通过tagname 获取，先得到的是伪数组 */
         var ols = document.getElementsByTagName('ol');
         var lis_first = ols[0].document.getElementsByTagName('li')
         console.log(lis_first);

    </script>
</body>

</html>
