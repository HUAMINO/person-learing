<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            color: #fff;
        }
        
        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 40px;
            background-color: purple;
            z-index: -1;
        }
    </style>
    
</head>

<body>
    <div class="sliderbar">
        <span>←</span>
        <!-- → -->
        <div class="con">问题反馈</div>
    </div>

    <script src="animate.js"></script>
    <script>

        // 当我们鼠标经过 sliderbar 就会让 con这个盒子滑动到左侧
        // 当我们鼠标离开 sliderbar 就会让 con这个盒子滑动到右侧
        //1. 获取元素
        var slid = document.querySelector('.sliderbar');
        var span = document.querySelector('span');
        var que = document.querySelector('.con');

        slid.addEventListener('mouseover',function(){
            animate(que,-120,function(){
                span.innerHTML = '→';
            })
          
        })
        slid.addEventListener('mouseout',function(){
            animate(que,0,function(){
                span.innerHTML = '←';
            })
            
        })





    </script>
   
</body>

</html>px
