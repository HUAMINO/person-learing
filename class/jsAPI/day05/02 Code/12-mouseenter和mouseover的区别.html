<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }
        
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // mouseover  mouseout   // 有事件冒泡
        // mouseenter mouseleave  // 这一对 没有事件冒泡
        var father = document.querySelector('.father')
        var son = document.querySelector('.son')

        // mouseenter mouseleave没有事件冒泡
        // 当我们的鼠标移入 子盒子 son 的时候, 移入这个事件 不会冒泡, 也就不会被父盒子监听到
        father.addEventListener('mouseenter', function(){
            console.log('我进入这个盒子了')
        })
        father.addEventListener('mouseleave', function(){
            console.log('我离开这个盒子了')
        })

        // 会有两次打印  mouseover/mouseout 有事件冒泡
        // father.addEventListener('mouseover', function(){
        //     console.log('我进入这个盒子了')
        // })
        // father.addEventListener('mouseout', function(){
        //     console.log('我离开这个盒子了')
        // })
    </script>
</body>

</html>
