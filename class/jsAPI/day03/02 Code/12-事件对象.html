<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        button {
            width: 200px;
            height: 40px;
            background: skyblue;
            border-radius: 10px;
        }
    </style>
    <body>
        <button>Click Me</button>
        <script>
            // 什么是事件对象?
            // 1. event 就是一个事件对象, 写在我们的监听函数的小括号里, 当做形参来看
            // 2. 事件对象只有有了事件才会存在,它是系统给我们自动创建的
            // 3. 事件对象 是我们事件的一系列相关数据的集合 跟事件相关, 比如鼠标点击里面就包含了鼠标的相关信息
            // 4. 这个事件对象我们可以自己命名,可以简写为e
            // 5. 兼容写法 e = e || window.event
            var btn = document.querySelector('button')
            btn.addEventListener('click',function(even){
                console.log(even.type);//触发类型
                console.log(even.target);//触发事件的对象(元素)
            })
        </script>
    </body>
</html>
