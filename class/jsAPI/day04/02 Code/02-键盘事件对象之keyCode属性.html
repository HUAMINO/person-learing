    <script>
    // 键盘事件对象中的keyCode属性可以得到相应键的ASCII码值
    // 1. 我们的keyup 和 keydown事件 e.keyCode 不区分字母大小写  a 和 A 得到的都是65
    // 2. 我们的keypress 事件 区分字母大小写  a  97 和 A 得到的是65

    document.addEventListener('keyup', function(e){
        console.log(e)
        console.log(e.keyCode) // e.key  // e.code
        if (e.keyCode === 65){
            console.log('你按下了a键')
        }else{
            console.log('你按的其他键')
        }
        // 1. 我们可以利用keyCode返回的ASCII码值, 判断用户按下了哪个键
    })
