<body>
    <button>点击</button>
    <div></div>
    <script>
        //

        // btn.addEventListener('click', function(){

        //     location.href = 'http://www.baidu.com'
        // })

        // 5s之后,页面自动跳转到百度
        // 定时器 setInterval

        var btn = document.querySelector('button');
        var div  = document.querySelector('div')
        var count = 5;

      btn.addEventListener('click', function(){
            // location.href 可以设置 URL , 也可以获取
         var timer =   function(){
            if(count< 0){
                location.href = 'http://www.baidu.com'
            }else{
                div.innerHTML = `您将在${count}秒之后跳转`
                count--;
            }
      
          }
          timer();
          setInterval(timer,1000)
        })

    </script>
</body>
