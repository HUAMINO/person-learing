<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        //1.全局作用域中/普通函数调用/定时器里面，this指向 window
        //1.1全局作用域中
        //console.log(this)

       // this指向：this在定义的时候不能确定指向，在执行的时候this才能确定

        // 1.2 普通函数调用
        function fn() {
            console.log(this);
        }
        fn();  // ==> window.fn();

        //1.3定时器里面
        setTimeout(function () {
            console.log(this);
        }, 1000)
        //window.setTimeout()

        //2.1方法调用中，谁调用谁用这个方法，this指向谁

        var obj = {
            name: '',
            age: 14 //this指向的是调用的这个方法对象
        }

        //2.2事件注册的时候，this指向绑定的元素



        //3.0构造函数中，this指向的是构造函数的实列
        function Star(name,age) {
         this.name = name;
         this.age = age;
        }

        var p1 = new Star('xiaoili',15);
        this指向的是p1

        //new 执行的过程
        //1. 在内存中创建一个空对象
        //2. 让this指向这个空对象
        //3. 执行构造函数内的代码，给这个空对象添加属性和方法
        //4. 返回这个对象

    </script>
</body>

</html>
