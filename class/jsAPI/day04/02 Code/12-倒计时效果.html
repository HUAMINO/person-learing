<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="day">1</span>天
        <span class="hour">1</span>小时
        <span class="minute">2</span>分
        <span class="second">3</span>秒
    </div>
    <script>
        // 获取元素
        var day = document.querySelector('.day')
        var hour = document.querySelector('.hour')
        var minute = document.querySelector('.minute')
        var second = document.querySelector('.second')

        var inputTime = +new Date('2022-6-30 18:00:00'); // 返回的是用户输入时间总的毫秒数

        // day.js(以后工作中推荐使用)  moment.js(体积太大,已经不推荐使用)
        function countDown() {
            var nowTime = +new Date(); // 返回的是当前时间总的毫秒数
            var t = (inputTime - nowTime) / 1000; // times是剩余时间总的秒数 

            var d = parseInt(t / 60 / 60 / 24)// 天
            var h = parseInt(t / 60 / 60 % 24); //时
            var m = parseInt(t / 60 % 60); // 分
            var s = parseInt(t % 60); // 当前的秒
            
            // 我们把做相同事情的一些代码,可以放在一块
            d = d < 10 ? '0' + d : d;
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;

            day.innerHTML = d
            hour.innerHTML = h; 
            minute.innerHTML = m;
            second.innerHTML = s;
        }
        // 让页面一开始就执行一次
        countDown()

        setInterval(countDown, 1000)
    </script>
</body>

</html
