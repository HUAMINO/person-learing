    <script>
        // 利用函数求数组 [5,2,99,101,67,77] 中的最大数值。

        function getMax(arr) {
            var max = arr[0];
            for(var i = 1; i < arr.length; i++) {
                if(arr[i] > max){
                    max =arr[i];
                }

            }
            return max;
        }

        var std = [5,2,99,101,67,77];
        var result = getMax(std);
        console.log(result);

        
    </script>
