<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 添加删除数组元素方法
        // 1. push() 在我们数组的末尾 添加一个或者多个数组元素   push  推

        var arr = [1, 2, 5, 5]
        arr.push(5);
        console.log(arr)
        // 2. unshift 在我们数组的开头 添加一个或者多个数组元素
        console.log('-------------------------');
        arr.unshift(1);
        console.log(arr);
        console.log('-------------unshift------------');

        // 3. pop() 它可以删除数组的最后一个元素  

        var res = arr.pop();
        console.log(res);
        console.log(arr);


        // 4. shift() 它可以删除数组的第一个元素  

        // arr[arr.length]

    </script>
</head>

<body>

</body>

</html>
