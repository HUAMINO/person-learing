        //  判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。

        var str = 'abcoefoxyozzopp';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var char = str.charAt(i);
            if(obj[char]) {
                obj[char]++;
            }else{
                obj[char] = 1;
            }
        }
        var max = 0; //最大的次数
        var ch = '';//出现次数最多的字符
        for(var key in obj) {
            // console.log(obj[key]);
            if(obj[key] > max) {
                max = obj[key];
                ch = key;
            }
        }

        console.log(obj);
