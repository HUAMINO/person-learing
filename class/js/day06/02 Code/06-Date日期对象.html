    <title>Document</title>
    <script>
        // Date() 日期对象  是一个构造函数 必须使用new 来调用创建我们的日期对象

        // 1. 使用Date  如果没有参数 返回当前系统的当前时间

        // var date1 = new Date();
        // console.log(date);




        // 2. 参数常用的写法  数字型  2019, 10, 01  或者是 字符串型 '2019-10-1 8:8:8'
        var date1 = new Date(2022,6,15);
        console.log(date1);

        var date2 = new Date('2019-10-1 18:08:08');
        console.log(date2);

        var date3 = new Date('2020-6-20');
        console.log(date3);
        
        var date4 = new Date('2022/06/12');
        console.log(date4);

    </script>
