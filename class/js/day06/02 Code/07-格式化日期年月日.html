<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 格式化日期 年月日 


         var arr = ['星期日','星期一','星期二','星期三','星期四','星期五','星期六',]
        function time() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth();
            var dates = date.getDate();
            var day = date.getDay();
            month = month + 1
            if (month < 10) {
                month = '0' + month
            }
            if (dates < 10) {
                dates = '0' + dates
            }
            return `${year}-${month}-${dates}-${arr[day]}`;
        }
        var result = time();
        console.log(result)

    </script>
