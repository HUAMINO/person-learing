    <script>
        // Math数学相关内置对象 
        // 不是一个构造函数 ，所以我们不需要new 来调用 而是直接使用里面的属性和方法即可
    
        /* 圆周率 */   Math的属性
        console.log(Math.PI);

        /* Math.max()返回给定的一组数字中的最大值 */
        console.log(Math.max(1,8,5,8));
        console.log(Math.max(-5,-8,55))
        console.log(Math.max()); //-Infonity
        /* 如果有任意一参数不能转换为数值就返回NaN */
        console.log(Math.max(1,5,'pink'))//NaN

        var res = Math.min(1,5,8)

        /* 如果想传一个数组 */
        //...可以展开数组 ES6语法
        var arr = [1,2,3]
        Math.max(...arr)

    
    
    
    
    
    </script>
