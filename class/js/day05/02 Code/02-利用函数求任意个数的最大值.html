        //利用函数求任意两个数最大值

        function getMax() {
            var max = arguments[0];
            for(var i =1; i <= arguments.length; i++) {
                if(arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        var res = getMax(1,2,6,8,58,50);
        console.log(res);
        
    </script>
