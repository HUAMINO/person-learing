        function run(year) {
            var flag = false;
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                flag = true;
            }
            return flag;
        }

        var year = prompt("请输入当前年份");

        function febDay() {
            if(run(year)) {
                alert('当前是闰年，2月有29天');
            }else{
                alert('不是闰年，今年有28天');
            }
        }
        febDay();
