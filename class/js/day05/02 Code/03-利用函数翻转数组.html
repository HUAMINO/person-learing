<body>
    <script>
        function resArr(arr) {
            var newArr = [];
            for(var i = 0; i<arr.length; i++) {
                newArr[i] = arr[arr.length - 1 -i];
            }
            return newArr;
        }
        // 利用函数翻转任意数组 reverse 翻转
        var resArr = resArr(['dssss','dddddddd']);
        console.log(resArr);
        // var resArr = resArr();


        resArr.reverse();  
        console.log(resArr);
       var ccc= resArr.slice(0,1);
        console.log(ccc);






        
    </script>
</body>
