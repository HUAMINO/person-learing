<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <script>

      var money = 150;
      var quit =1; 
    while (quit == 1){
        var msg = prompt('请输入您要进行的操作:' + '\n'
          + '1.存钱' + '\n'
          + '2.取钱' + '\n'
          + '3.显示余额' + '\n'
          + '4.退出'
         );
     var now = parseInt(msg);
      if (now == 1) {
       var saveMoney= prompt("请输入您要存得钱");
       var money = money + parseInt(saveMoney);
       alert("您的余额为" + money );
       quit = 1;

      }else if(now == 2) {
       var quMoney= prompt("请输入您要取得钱")
       var money = money - parseInt(quMoney)
       alert("您的余额为" + money )
       quit = 1;

      }else if(now == 3) {
       alert("您的余额为" + money )
       quit = 1;

      }else{
       quit = 0;

      }

    }

    alert("您已成功退出");

      



</script>
</body>
</html>
