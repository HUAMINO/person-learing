<script>
    // 1. for 重复执行某些代码， 通常跟计数有关系
    // 2. for 语法结构
    // for (初始化变量; 条件表达式; 操作表达式) {
    //     // 循环体
    // }
    
    
    for (var i = 0; i < 100; i++) {
        console.log('好好学习, 天天向上~')  
    }
    /* 
    解释 : 
        1. 变量初始化 : var i = 0  (也可以 var i = 1) 
            i : 理解为计数器, 要确定循环多少次, 需要有一个计数器, 循环一次, i 加 1 
            用var声明的一个普通变量, 作为计数的开始. 仅在第一次循环的时候执行.
            只执行一次! 只执行一次! 只执行一次!
        2. 条件表达式 : i <= 100
            循环条件, 决定每一次循环是否继续执行. ==> 如果它的值为真, 则执行循环体, 否则结束循环
            i 的值 一旦变化, 就要判断条件表达式 ==>  i <= 100 是否成立
        3. 循环体
            条件表达式一旦成立, 就会执行循环体中的语句, 否则, 不执行
        4. 操作表达式 : i++
            也叫末尾循环体, 每次循环最后执行的代码, 用于我们计数变量的更新（递增或者递减）
            

        执行步骤:
        1, 2, 3, 4
        2, 3, 4,
        2, 3, 4,
        ...
    */

</script>
