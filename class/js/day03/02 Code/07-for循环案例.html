    <script>
        // 1. 求1-100之间所有数的平均值   先求和, 再算平均值
        // 需要一个 sum 和的变量 还需要一个平均值 average 变量
        var sum = 0;
        var avg =0;
        for(var i =1;i<=100;i++) {
            sum+=i;
        }
        var avg =sum;
        console.log((avg/100))

        console.log(sum)


        // 2. 求1-100之间所有偶数和奇数的和  
        // 我们需要一个偶数的和变量 even  还需要一个奇数 odd
        var even = 0;
        var odd = 0;
        for(var i =1; i<=100;i++) {
            if(i%2 == 0) {
               even+=i;
            //    console.log(i)
            }else{
                odd+=i;
            }

        }

        console.log(even);
        console.log(odd);
        

        
        // 3. 求1-100之间所有能被3整除的数字的和 
        var sum3 = 0;

            if((i%3) == 0) {
                // console.log(i)
                sum3 +=i;
            }
        }
        console.log(sum3)
