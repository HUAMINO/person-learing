<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 循环的目的：可以重复执行某些代码
        console.log('早起的鸟儿有虫吃~')
        console.log('早起的鸟儿有虫吃~')
        console.log('早起的鸟儿有虫吃~')
        console.log('-------------')

        // 那如果要输出100句, 总不能复制写100句吧
        // 从 1 到 100 一共循环100次
        for(var i=1;i<=120;i++){
            console.log('早起的鸟儿有虫吃~\n' );
        }
        
        

        
        
    </script>
</head>

<body>

</body>

</html>
