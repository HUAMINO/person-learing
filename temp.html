    let  arr = [1,2,5,86,8];
    var max = 0;
    var sum = 0;
    var avarge = 0; //平均数
    var min = 0;
    function getResult(arr){
        
        for(var i = 0; i < arr.length; i++){
            if(arr[i] > max){
                max =arr[i];
            }  

            if(arr[i] > arr[i+1]){
                min = arr[i+1]
            }
            sum+=arr[i]
        }

       avarge = sum /arr.length;

        return {max,sum,min,avarge}
    }

  var p =   getResult(arr);
