<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0px auto;
    padding: 0px;
  }
  .container {
    width: 1250px;
  }
  .left {
    width: 234px;
    height: 615px;
    float: left;
    background-color: #800080;
  }
  .right {
    width: 992px;
    height: 615px;
    float: left;
    background-color: antiquewhite;

  }
  .buttom{
    word-spacing: -0.5em;
  }

  .top {
    word-spacing: -0.5em;
  }

  .top ul {
    list-style: none;
    word-spacing: -0.5em;
    /* overflow: ; */
    /* padding-left: 14px; */
    
  }
  .top ul li {
    width: 234px;
    height: 300px;
    display: inline-block;
    background-color: #87ceeb;
    /* padding: 14px; */
    margin: 0px 0px 10px 14px;
    box-sizing: border-box;

  }

  .buttom ul {
    list-style: none;
    word-spacing: -0.5em;
    
  }

  .buttom ul li {
    width: 234px;
    height: 300px;
    display: inline-block;
    background-color: #87ceeb;
    margin: 0px 0px 0px 14px;
    
  }
</style>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="top">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="buttom">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </div>
  
</body>
</html>
