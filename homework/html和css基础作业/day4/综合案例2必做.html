<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>

  .header {
    width: 1000px;
  }
  .header ul {
    list-style: none;
  }
  .header ul {
    width: 800px;

  }
  
  .header ul li {
    width: 100px;
    text-align: center;
    display: inline-block;
  } 

  .header ul .one{
    background: url(./image/bg2.png) no-repeat center center;
    height: 60px;

    
  }

  .header ul .two{
    height: 60px;
    background: url(./image/bg1.png) no-repeat center center;
  }

  .header ul .three{
    height: 60px;
    background: url(./image/bg3.png) no-repeat center center;

  }

  .header ul .for{
    height: 60px;
    background: url(./image/bg4.png) no-repeat center center;
  }

  .header ul li a {
    font-size: 16px;
    text-decoration: none;
    line-height: 60px;
  }

  .header ul .one:hover {
   background-image: url(./image/bg5.png);
  }

  .header ul .two:hover {
   background-image: url(./image/bg6.png);
  }

  .header ul .three:hover {
   background-image: url(./image/bg7.png);
  }

  .header ul .for:hover {
   background-image: url(./image/bg8.png);
  }

</style>
<body>
    <div class="header">
      <ul>
        <li class="one"><a href="#">五彩导航</a></li>
        <li class="two"><a href="#">五彩导航</a></li>
        <li class="three"><a href="#">五彩导航</a></li>
        <li class="for"><a href="#">五彩导航</a></li>
      </ul>
    </div>
</body>
</html>
