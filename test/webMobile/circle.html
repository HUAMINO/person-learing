<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
    * {
        margin: 100px auto;

    } 
    .box {
        width: 500px;
        height: 500px;
        position: relative;
        background-color: aquamarine;
        background-repeat: no-repeat;
     
        border: 4px solid black;
        border-radius: 100%;
    }

    .box .son {
      position: absolute;
      width: 10px;
      height: 200px;
      background-color: rgb(0, 0, 0);
      left: 50%;
      transition: all 5s;
      border-radius: 50% 50% 0 0;
      transform: translateX(-50%);
      transform-origin: bottom center;

    }

    .box:hover .son{
      transform: translateX(-50%) rotate(800deg);
    }
</style>
<body>
  <body>
    <div class="box">
        <div class="son"></div>
    </div>
    
</body>
</body>
</html>
