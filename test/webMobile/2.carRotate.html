<style>
  .box {
    width: 300px;
    height: 30px;

  }
  .box img {
    transition: all 2s;
  }

  .box:hover img{
    
    transform:  translateX(300px)  rotate(800deg) ;

  }
</style>

  <div class="box">
    <img src="./images/tyre1.png" alt="">
  </div>
