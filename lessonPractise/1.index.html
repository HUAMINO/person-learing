<style>
  .people {
    width: 588px;
    height: 499px;
    background-image: url(./img/人物.png);
    float: left;
  }

  .people::after {
    content: '';
    width: 0px;
    float: left;
    height: 5px;
    margin-top: 234px;
    margin-left: 564px;
    background-color: brown;
 
  }

  .people:hover::after {
    width: 10px;
    height: 6px;
    transform: translateX(900px);
    transition: all 2s;
  }

  .bazi {
    width: 310px;
    height: 310px;
    margin-top: 189px;
    float: right;
    background-image: url(./img/靶子.png);

  }
